<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      MNML
    </title>
    <meta name="author" content="Cale Sennett">
    <meta name="description" content="minimal template to building responsive websites with html5 and postcss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.0-beta.12/css/tachyons.min.css">
  </head>
  <body ng-app="TheTitanGround">
    <div class="pv4 tc">
      <h1 class="f3 f1-ns ttu tracked">The Titan Ground</h1>
    </div>

    <div class="ph4">
      <div plangular="http://soundcloud.com/jxnblk/plangular">
        <h3>{{track.user.username}} - {{track.title}}</h3>
        <button ng-click="playPause()">Play/Pause</button>
        <a ng-href="{{track.permalink_url}}">View on SoundCloud</a>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://d2v52k3cl9vedd.cloudfront.net/plangular/3.0.1/plangular.min.js"></script>
    <script>
      var app = angular.module('TheTitanGround', ['plangular'])
        .config(function(plangularConfigProvider) {
          plangularConfigProvider.clientId = '35df67f3c7b1a0db0fc1ced6fddc3ea1';
        });
    </script>
  </body>
</html>
